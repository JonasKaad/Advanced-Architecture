version: "3"

services:
  mosquitto:
    image: eclipse-mosquitto:latest
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf

  publisher:
    build:
      context: ./publisher
      dockerfile: Dockerfile
    depends_on:
      - mosquitto

  subscriber:
    build:
      context: ./subscriber
      dockerfile: Dockerfile
    depends_on:
      - mosquitto
